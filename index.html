<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mygoogle</title>
    <link rel="stylesheet" href="css/gstyle.css">
  </head>
  <body>
     <ul class="nav">
       <li>
           <a href="https://www.google.com/">+Chris</a>
         </li>
         <li>
           <a href="https://mail.google.com/mail/?tab=wm">Mail</a>
         </li>
         <li>
           <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a>
         </li>
         <li>
           <div class="fa fa-th"></div>
         </li>
         <li>
           <div class="fa fa-bell-o"></div>
         </li>
         <li>
           <span class="share">Share</span>
         </li>
         <li>
           <img class="profile_img" src="" alt="profile picture">
         </li>
     </ul>

    <div class="searchBox">
      <img src="img/google.png" alt="" >
      <input type="text" placeholder="Search Google or type a URL">
      <div class="mybutton">
          <button type="button" name="button">Google Search</button>
          <button type="button" name="button">I'm Feeling Lucky</button>
      </div>
    </div>

    <footer class="bottom">
      <ul class="nav1">
        <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
      </ul>

      <ul  class="nav2">
        <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
      </ul>
    </footer>
  </body>
</html>
